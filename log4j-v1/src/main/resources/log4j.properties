log4j.rootLogger=info, file, consoleAppender
# log to console
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss:SSS} %5p [%t %c:%L] - %m%n
# log to file
log4j.appender.file=org.apache.log4j.FileAppender 
log4j.appender.file.File=logs/log4j-v1.log 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
#log4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n
log4j.appender.file.layout.ConversionPattern=%d{yy-MM-dd HH:mm:ss:SSS} %5p [%t %c:%L] - %m%n


